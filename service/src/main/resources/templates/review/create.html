<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f4f7f6;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Leave a Review</h1>

<form th:action="@{/reviews}" th:object="${review}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{restaurantId}" />

    <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required />
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>

    <div class="form-group">
        <label for="image">Add an image (optional):</label>
        <input type="file" id="image" th:field="*{image}" />
    </div>

    <div class="form-group">
        <button type="submit">Send Review</button>
    </div>
</form>

<a th:href="@{/restaurants}" class="btn btn-back">Back to Restaurants</a>
</body>
</html>
