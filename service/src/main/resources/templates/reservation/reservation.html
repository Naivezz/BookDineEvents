<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
</head>
<body>
<h1>Reservation Details</h1>

<div>
    <p><strong>Reservation ID:</strong> <span th:text="${reservation.id}"></span></p>
    <p><strong>Reservation Time:</strong> <span th:text="${reservation.time}"></span></p>
    <p><strong>Number of Guests:</strong> <span th:text="${reservation.guests}"></span></p>
    <p><strong>Status:</strong> <span th:text="${reservation.status}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${reservation.amount}"></span></p>
    <p><strong>Payment Time:</strong> <span th:text="${reservation.paymentTime}"></span></p>
    <p><strong>Payment Status:</strong> <span th:text="${reservation.paymentStatus}"></span></p>
    <p><strong>Restaurant ID:</strong> <span th:text="${reservation.restaurantId}"></span></p>
</div>

<div>
    <form th:action="@{/templates/reservation/reservations.html/{id}/cancel(id=${reservation.id})}" method="post" onsubmit="return confirm('Are you sure you want to cancel this reservation?');">
        <button type="submit">Cancel Reservation</button>
    </form>
</div>

<div th:if="${reservation.status == 'CANCELLED'}">
    <p style="color: green;"><strong>Reservation has been successfully canceled.</strong></p>
</div>

<div>
    <a th:href="@{/welcome}" style="margin-right: 10px;">
        <button>Go to Welcome Page</button>
    </a>

</div>

<div sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{/templates/reservation/reservations.html}">Back to Reservations List</a>
</div>

</body>
</html>
